<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fieldset+legend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .title {
            margin: 8px;
            font-size: 14px;
            color: #999;
            border-top: 1px solid #ccc;
            padding: 0;
        }

        .inner {
            margin: 0 auto;
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <fieldset class="title">
        <legend class="inner">我是分割线</legend>
    </fieldset>
</body>

</html>
