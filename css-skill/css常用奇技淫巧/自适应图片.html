<head>

  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box, .box-vw {
      background-color: #f5f6f9;
      margin-bottom: 15px;
      overflow: hidden;
      border-radius: 10px;
    }
    .box:nth-of-type(2) {
      width: 260px;
    }
    .box-vw .img-container {
      width: 100vw;
      height: 66.620879vw;
      padding-bottom: inherit;
    }
    .img-container {
      width: 100%;
      height: 0;
      padding-bottom: 66.620879%;
    }
    img {
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- 1. 自适应图片 -->
  <!-- 本质：长宽比例， 响应式展示 -->

      <img src="https://i0.hippopx.com/photos/179/171/625/sparkler-holding-hands-firework-preview.jpg" alt="">
    </div>
  </div>
  
  <div class="box">
    <div class="img-container">
      <img src="https://i0.hippopx.com/photos/179/171/625/sparkler-holding-hands-firework-preview.jpg" alt="">
    </div>
  </div>
  
  <div class="box-vw">
    <div class="img-container">
      <img src="https://i0.hippopx.com/photos/179/171/625/sparkler-holding-hands-firework-preview.jpg" alt="">
